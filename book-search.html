<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="book-search.css">
    <link rel="icon" href="book-search logo.jpg" type="image/icon type">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

</head>

<body class="foralign">
    <div class="bg-container">
        <h1 class="mainhead">Book Search</h1>
        <input type="search" class="search" id="ip" />
        <br />
        <select class="select" id="drop">
            <option value="10">10 books</option>
            <option value="20">20 books</option>
            <option value="30">30 books</option>
        </select>
    </div>
    <h2 id="result">your search results will be displayed here..</h2>
        <div class="d-none foralign" id="spinner">
            <div class="spinner-border" role="status">
              <span class="visually-hidden"></span>
            </div>
        </div>
    <div class="container mycont"></div>
        <div class="row" id="forbooks">
        </div>
    </div>
    <script src="book-search.js"></script>
</body>

</html>
